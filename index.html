<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
    <script src="globals_constants.js"></script>
    <script src="calculator.js"></script>
    <script src="state.js"></script>
    <script src="script.js"></script>
</head>

<body>
<div class="page-wrapper">
    <div id="calculator-body">
        <div id="solar-panels">
            <div class="solar-panel"></div>
            <div class="solar-panel"></div>
            <div class="solar-panel"></div>
            <div class="solar-panel"></div>
        </div>

        <div id="display">
            <div id="display-record"></div>
            <div id="display-current">0</div>
        </div>

        <span id="miami-label">MIAMI</span>

        <div id="clear-buttons">
            <div class="clear-button far-left-button"><button>C</button></div>
            <div class="clear-button far-right-button"><button><span>VI</span>CE</button></div>
        </div>

        <div id="arithmetic-buttons">
            <div id="add-sub-buttons">
                <div class="vertical-button far-left-button"><button>+</button></div>
                <div class="vertical-button far-left-button"><button>-</button></div>
            </div>

            <div id="num-buttons">
                <div class="num-button"><button>7</button></div>
                <div class="num-button"><button>8</button></div>
                <div class="num-button"><button>9</button></div>
                <div class="num-button"><button>4</button></div>
                <div class="num-button"><button>5</button></div>
                <div class="num-button"><button>6</button></div>
                <div class="num-button"><button>1</button></div>
                <div class="num-button"><button>2</button></div>
                <div class="num-button"><button>3</button></div>
                <div class="num-button"><button>=</button></div>
                <div class="num-button"><button>0</button></div>
                <div class="num-button"><button>.</button></div>
            </div>

            <div id="mul-div-buttons">
                <div class="vertical-button far-right-button"><button>x</button></div>
                <div class="vertical-button far-right-button"><button>/</button></div>
            </div>
        </div>

    </div>

</div>
</body>

</html>
